<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE 1</title>
</head>

<body>
    <script>

        let tituloOficial = document.title;
        let arrayTitulos  = ['você não me ama ?', 'volta pra mim', 'vem logo!'];

        window.onblur = function novoTitulo()
        {
            setInterval(function() {
                let randomMessage = Math.floor((Math.random() * arrayTitulos.length));
                document.title = arrayTitulos[randomMessage];

                setTimeout(()=> {
                    document.title = tituloOficial;
                }, 2000)

            }, 2000);
        }


    </script>
</body>

</html>
